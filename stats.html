<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Statistics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header class="site-header">
    <div class="header-left">
      <h1>STATISTICS</h1>
      <p class="subtitle">Your learning progress by topic</p>
    </div>
    <div class="theme-toggle-wrapper">
      <button id="theme-toggle" aria-label="Toggle theme"></button>
    </div>
  </header>

  <main class="main-content">
    <section class="panel">
      <h2 style="text-align:center;margin-top:0;">Overall Progress</h2>

      <div id="stats-summary"></div>
      <hr style="opacity:.2;margin:20px 0;">
      <div id="stats-topics"></div>
    </section>
  </main>

  <footer class="site-footer">
    <p><a href="index.html">‚Üê Back to Home</a></p>
  </footer>

  <script src="data/A1-people.js"></script>
  <script src="data/A1-food.js"></script>
  <script src="app.js"></script>

  <script>
    const summaryEl = document.getElementById("stats-summary");
    const topicsEl = document.getElementById("stats-topics");
    const topics = window.__TOPICS_REGISTRY__ || [];
    const STATS_KEY = "flashcards_stats_v2";
    const saved = JSON.parse(localStorage.getItem(STATS_KEY) || "{}");

    let globalTotal = 0, globalLearned = 0, globalReviewed = 0;

    topics.forEach(t => {
      const total = (t.items || []).length;
      const s = saved[t.topic] || { learned: 0, reviewed: 0 };
      globalTotal += total;
      globalLearned += s.learned || 0;
      globalReviewed += s.reviewed || 0;
    });

    const globalPercent = globalTotal
      ? Math.round((globalLearned / globalTotal) * 100)
      : 0;

    summaryEl.innerHTML = `
      <p style="text-align:center;">
        Learned: <strong>${globalLearned}</strong> / <strong>${globalTotal}</strong>
        (${globalPercent}%)
      </p>
      <div class="progress-bar">
        <div class="progress-bar-fill" style="width:${globalPercent}%;"></div>
      </div>
      <p style="text-align:center;margin-top:8px;opacity:.8;">
        Reviewed actions: ${globalReviewed}
      </p>
    `;

    topicsEl.innerHTML = topics.map(t => {
      const total = (t.items || []).length;
      const s = saved[t.topic] || { learned: 0, reviewed: 0 };
      const pct = total ? Math.round((s.learned / total) * 100) : 0;

      return `
        <div style="margin-bottom:16px;">
          <div style="display:flex;justify-content:space-between;">
            <strong>${t.label}</strong>
            <span>${s.learned || 0}/${total} (${pct}%)</span>
          </div>
          <div class="progress-bar">
            <div class="progress-bar-fill" style="width:${pct}%;"></div>
          </div>
        </div>
      `;
    }).join("");
  </script>

</body>
</html>
